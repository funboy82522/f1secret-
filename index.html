<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Links</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

<header>
    <h1 class="rainbow-text">Welcome to Game Links!</h1>
    <input type="text" id="searchBar" placeholder="Search for a game...">
</header>

<section class="game-list">
    <div class="game-card">
        <a href="https://example.com/game1" class="game-button">
            <img src="https://via.placeholder.com/150" alt="Game 1">
            <span class="button-title">Game 1</span>
        </a>
    </div>
    <div class="game-card">
        <a href="https://example.com/game2" class="game-button">
            <img src="https://via.placeholder.com/150" alt="Game 2">
            <span class="button-title">Game 2</span>
        </a>
    </div>
    <div class="game-card">
        <a href="https://example.com/game3" class="game-button">
            <img src="https://via.placeholder.com/150" alt="Game 3">
            <span class="button-title">Game 3</span>
        </a>
    </div>
    <!-- Add more game cards as needed -->
</section>

<script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
